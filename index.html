<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to wish my bestie for her birthday">
    <meta name="author" content="Riyas">
    <title>Surprise</title>
    <link rel="icon" href="gift.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->

<body>
    <div class="js-container">
    <!-- Buttons for Navigation -->
    <button id="prev-btn" class="nav-btn prev-btn">←</button>
    <button id="next-btn" class="nav-btn next-btn">→</button>

    <!-- Slider for the landing page and friends' wishes -->
    <div class="slider">
        <!-- Landing Page -->
        <section class="slide" id="landing-page">
            <div class="rotate"><h3>Wishing You</h3></div>
            <h2><i>a Beautiful BiRTHDAY</i></h2>
            <h1><i>Priya</i></h1>
            <div class="cake"><img src="cake.jfif" alt="Cake photo"></div>
        </section>

        <!-- Friend 1 Slide -->
        <section class="slide" id="friend1">
            <img src="cat.jpg" alt="Friend 1" preload="auto">
            <audio id="audio1" src="Kaviya.ogg" preload="auto"></audio>
        </section>

        <!-- Friend 2 Slide -->
        <section class="slide" id="friend2">
            <img src="puppies.jpg" alt="Friend 2" preload="auto" >
            <audio id="audio2" src="Sugavathi.ogg" preload="auto"></audio>
        </section>

        <!-- Friend 3 Slide -->
        <section class="slide" id="friend3">
            <img src="vijay.jpg" alt="Friend 3" preload="auto">
            <audio id="audio3" src="Riyas.ogg" preload="auto"></audio>
        </section>

	<!-- Friend 4 Slide -->
        <!-- <section class="slide" id="friend3">
            <img src="" alt="Friend 4" preload="auto">
            <audio id="audio4" src="" preload="auto"></audio>
        </section> -->

        <!-- Add more slides for other friends... -->
    </div>
</div>
<audio id="bgm" src="bgm.mp3" preload="auto" autoplay loop></audio>
<!-- Volume Control Slider -->
<label for="volume-slider">BGM Volume:</label>
<input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.3">


    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
